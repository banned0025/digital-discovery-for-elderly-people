<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mockup</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Phone Frame */
        .phone {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1B1B1D;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Screen Area */
        .screen {
            width: 100%;
            height: 100%;
            background: #F5F7FA;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #FFFFFF;
            font-size: 12px;
            color: #1B1B1D;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2px;
            margin-top: 50px;
        }

        .logo img {
            width: 80px;
            /* Adjust according to your logo size */
        }

        /* Auth Container */
        .auth-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .auth-button {
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            border: none;
            background-color: #1877F2;
            color: white;
            cursor: pointer;
        }

        .auth-link {
            text-align: center;
            color: #1877F2;
            text-decoration: none;
            font-size: 14px;
        }

        .terms-text {
            font-size: 12px;
            color: #757575;
            text-align: center;
            margin-top: 20px;
        }

        a.create-account {
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            border-style: dashed;
            border: #1877F2;
            color: #1877F2;
            cursor: pointer;
            text-align: center;
        }

        a.button-link {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <a href="../watch-socialfb.html" class="button-link">Back</a>
    <div class="phone">
        <div class="screen">
            <div class="status-bar">
                <span>3:20 PM</span>
                <span>4G</span>
                <span>100%</span>
            </div>
            <div class="logo">
                <img src="fb.png" alt="Facebook Logo"> <!-- Replace with your logo path -->
            </div>
            <form id="loginForm">
                <div class="auth-container">
                    <input type="text" placeholder="Mobile number or email" class="auth-input" required>
                    <input type="password" placeholder="Password" class="auth-input" required>
                    <button class="auth-button" type="submit">Log In</button>
                    <a href="#" id="forgotPasswordBtn" class="auth-link">Forgot password?</a>
                    <a href="mock.html" id="createAccountBtn" class="create-account">Create new account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // stop real form submission
            if (form.checkValidity()) {
                alert("You're successfully logged in");
                form.reset(); // clear all input fields
                form.classList.add('hidden');
                message.classList.remove('hidden');
            }
        });
        // Forgot password button event
        document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
            alert('Redirecting to password recovery (mock).');
        });
    </script>
</body>

</html>
