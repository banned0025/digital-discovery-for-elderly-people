<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0d1e2f;
    }

    .phone {
      position: relative;
      width: 375px;
      height: 812px;
      background: #1B1B1D;
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      color:#000000;
      padding: 24px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 12px;
      color: #0d1e2f;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .back-button {
      font-size: 24px;
      color: #0d1e2f;
      margin-bottom: 16px;
      background: none;
      border: none;
      cursor: pointer;
      align-self: start;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #0d1e2f;
    }

    p {
      font-size: 1rem;
      line-height: 1.5rem;
      margin: 0 0 24px 0;
      color: #0d1e2f;
    }

    .primary {
      background-color: #1877f2;
      color: white;
      border-radius: 9999px;
      padding: 12px 0;
      font-size: 1.125rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      text-align: center;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #374151;
      border-radius: 9999px;
      padding: 12px 0;
      font-size: 1.125rem;
      font-weight: 500;
      color: #0d1e2f;
      cursor: pointer;
      width: 100%;
    }

    img {
      border-radius: 24px;
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="phone" role="region" aria-label="Phone frame with Facebook join screen">
    <div class="screen">
      <div class="status-bar" role="contentinfo" aria-label="Status bar">
        <span>3:20 PM</span>
        <span>4G</span>
        <span>100%</span>
      </div>

      <a href="mockfb.html" class="back-button" aria-label="Go back" type="button">
        <i class="fas fa-arrow-left" aria-hidden="true"></i></a>

      <h1>Join Facebook</h1>

      <img
        src="https://storage.googleapis.com/a1aa/image/e4db983e-78d0-4610-b3ac-bf7a2e097e22.jpg"
        alt="Illustration of three people smiling with a heart icon, a birthday cake, and a thumbs up icon on a pink background"
      />

      <p>Create an account to connect with friends, family and communities of people who share your interests.</p>

      <a href="mockfb1.html" class="primary" type="button">Create new account</a>
      <button class="secondary" type="button">Find my account</button>
    </div>
  </div>
</body>
</html>
