<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone {
            width: 375px;
            height: 812px;
            background: #1B1B1D;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 30px;
            overflow: hidden;
            padding: 24px;
            display: flex;
            flex-direction: column;
            color: #121d28;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 600;
            color: #121d28;
            margin-bottom: 16px;
        }

        .back-button {
            font-size: 24px;
            color: #0d1e2f;
            margin-bottom: 16px;
            background: none;
            border: none;
            cursor: pointer;
            align-self: start;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .radio-option input {
            accent-color: #0a6eff;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="screen">
            <div class="status-bar">
                <span>3:20 PM</span>
                <span>4G</span>
                <span>100%</span>
            </div>

            <a href="mockfb2.html" class="back-button" aria-label="Go back">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
            </a>

            <h1 class="text-2xl font-semibold mb-2">What's your gender?</h1>
            <p class="text-sm text-gray-600 mb-6">
                Choose your gender. You can change who sees this on your profile later.
            </p>

            <form action="mockfb4.html" method="GET">
                <label class="radio-option">
                    <input type="radio" name="gender" value="female" required />
                    Female
                </label>

                <label class="radio-option">
                    <input type="radio" name="gender" value="male" />
                    Male
                </label>

                <label class="radio-option">
                    <input type="radio" name="gender" value="custom" />
                    Other
                </label>

                <label class="radio-option">
                    <input type="radio" name="gender" value="notsay" />
                    Prefer not to say
                </label>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-full text-lg font-medium hover:bg-blue-700 transition-colors mt-4">
                    Next
                </button>
            </form>
        </div>
    </div>
</body>

</html>
