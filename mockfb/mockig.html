<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .phone {
      position: relative;
      width: 375px;
      height: 812px;
      background: #1B1B1D;
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #FFFFFF;
      font-size: 12px;
      color: #1B1B1D;
    }

    .logo {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
    }

    .auth-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .auth-input {
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .auth-button {
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      border: none;
      background-color: #3897f0;
      color: white;
      cursor: pointer;
    }

    .auth-link {
      text-align: center;
      color: #3897f0;
      text-decoration: none;
      font-size: 14px;
    }

    .terms-text {
      font-size: 12px;
      color: #757575;
      text-align: center;
      margin-top: 20px;
    }

    a.create-account {
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      border-style: dashed;
      border: 2px dashed #3897f0;
      color: #3897f0;
      cursor: pointer;
      text-align: center;
      display: block;
    }

    a.button-link {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <a href="../watch-socialig.html" class="button-link">Back</a>
  <div class="phone">
    <div class="screen">
      <div class="status-bar">
        <span>3:20 PM</span>
        <span>4G</span>
        <span>100%</span>
      </div>
      <div class="logo">
        <img src="../xFiles/ig.png" alt="Instagram Logo"> <!-- Replace with Instagram logo path -->
      </div>
      <form id="loginForm">
        <div class="auth-container">
          <input type="text" placeholder="Phone number, username, or email" class="auth-input" required>
          <input type="password" placeholder="Password" class="auth-input" required>
          <button class="auth-button" type="submit">Log In</button>
          <a href="#" id="forgotPasswordBtn" class="auth-link">Forgot password?</a>
          <a href="mockig1.html" id="createAccountBtn" class="create-account">Create new account</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (form.checkValidity()) {
        alert("You're successfully logged in");
        form.reset();
      }
    });

    document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
      alert('Redirecting to password recovery (mock).');
    });
  </script>
</body>

</html>
